name: publish-docs

on:
  workflow_dispatch:
    inputs:
      ver:
        description: 'The version number, should be specified as a semantic version e.g: X.Y.Z'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PUBLISH_URL: ${{ vars.PUBLISH_URL }}
      PUBLISH_USERNAME: ${{ vars.PUBLISH_USERNAME }}
      PUBLISH_PASSWORD: ${{ secrets.PUBLISH_PASSWORD }}
      PUBLISH_VERSION: ${{ inputs.ver }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: benpollarduk/ktvn
          token: ${{ secrets.PAT }}
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install pip
        run: |
          sudo apt update
          sudo apt install python3-pip

      - name: Install mkdocs
        run: |
          pip install mkdocs-material

      - name: Build mkdocs documentation
        run: |
          cd docs/mkdocs/
          mkdocs build

      - name: Copy website files, commit, then push changes to ktvn-docs
        run: |
          mkdir ktvn-docs
          cd ktvn-docs
          git init
          git remote add origin https://${{ secrets.PAT }}@github.com/benpollarduk/ktvn-docs.git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch
          git checkout main
          git rm -r --ignore-unmatch .
          cp -r ../docs/mkdocs/site/* .
          git add .
          git commit -m "Update documentation"
          git push https://${{ secrets.PAT }}@github.com/benpollarduk/ktvn-docs.git HEAD:main
      
      - name: Build dokka documentation
        run: |
          sh ./gradlew build test :ktvn:dokkaHtml -PpublishVersion=${PUBLISH_VERSION}

      - name: Copy api website files, commit, then push changes to ktvn-api-docs
        run: |
          mkdir ktvn-api-docs
          cd ktvn-api-docs
          git init
          git remote add origin https://${{ secrets.PAT }}@github.com/benpollarduk/ktvn-api-docs.git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch
          git checkout main
          git rm -r --ignore-unmatch .
          cp -r ../ktvn/build/dokka/html/* .
          git add .
          git commit -m "Update api documentation"
          git push https://${{ secrets.PAT }}@github.com/benpollarduk/ktvn-api-docs.git HEAD:main